# Quake Mako notification theme

background-color=#4A4030
text-color=#F0F0F0
border-color=#E0E0E0
border-size=2
border-radius=8
margin=10
padding=15
width=350
height=100
font=sans 10
format=<b>%s</b>\n%b
default-timeout=5000
ignore-timeout=0

[urgency=low]
background-color=#453C28
text-color=#D0D0D0
border-color=#C0C0C0

[urgency=normal]
background-color=#4A4030
text-color=#F0F0F0
border-color=#E0E0E0

[urgency=high]
background-color=#504438
text-color=#FFFFFF
border-color=#F0F0F0
default-timeout=0